        with:
          name: v2.0.0
          path: ./v2.0.0/
      - run: git add ./v2.0.0/*
      - name: Commit changes
        run: |
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Build documentation" -a
          fi
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}