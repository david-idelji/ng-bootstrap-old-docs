name: Build documentation

on:
  push:
    branches:
      - master

jobs:
  build_v222:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS 9.x
        uses: actions/setup-node@v1
        with:
          node-version: 9.x
      - name: Install Yarn
        run: npm install yarn -g
      - name: Install Gulp
        run: npm install gulp -g
      - name: Checkout ng-bootstrap/ng-bootstrap
        uses: actions/checkout@v2
        with:
          repository: ng-bootstrap/ng-bootstrap
          path: ./tmp
      - name: Fetch all tags
        working-directory: ./tmp
        run: git fetch --all --tags
      - name: Checkout tag
        run: git checkout tags/2.2.2
        working-directory: ./tmp
      - name: Patch
        run: cp -rf ./src/v2.2.2/. ./tmp
      - name: Install dependencies
        run: yarn install
        working-directory: ./tmp
      - name: Build demo
        run: gulp build:demo
        working-directory: ./tmp
      - name: Upload dist
        uses: actions/upload-artifact@v2
        with:
          name: v2.2.2
          path: ./tmp/demo/dist/

