name: Build documentation

on:
  push:
    branches:
      - master

jobs:
  build_v620:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Yarn
        run: npm install yarn -g
      - name: Checkout ng-bootstrap/ng-bootstrap
        uses: actions/checkout@v2
        with:
          repository: ng-bootstrap/ng-bootstrap
          path: ./tmp
      - name: Fetch all tags
        working-directory: ./tmp
        run: git fetch --all --tags
      - name: Checkout tag
        run: git checkout tags/v6.2.0
        working-directory: ./tmp
      - name: Patch
        run: cp -rf ./src/v6.2.0/. ./tmp
      - name: Install dependencies
        run: yarn install
        working-directory: ./tmp
      - name: Build demo
        run: yarn run demo:build
        working-directory: ./tmp
      - name: Upload dist
        uses: actions/upload-artifact@v2
        with:
          name: v6.2.0
          path: ./tmp/demo/dist/

  build_v610:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJS 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Yarn
        run: npm install yarn -g
      - name: Checkout ng-bootstrap/ng-bootstrap
        uses: actions/checkout@v2
        with:
          repository: ng-bootstrap/ng-bootstrap
          path: ./tmp
      - name: Fetch all tags
        working-directory: ./tmp
        run: git fetch --all --tags
      - name: Checkout tag
        run: git checkout tags/v6.1.0
        working-directory: ./tmp
      - name: Patch
        run: cp -rf ./src/v6.1.0/. ./tmp
      - name: Install dependencies
        run: yarn install
        working-directory: ./tmp
      - name: Build demo
        run: yarn run demo:build
        working-directory: ./tmp
      - name: Upload dist
        uses: actions/upload-artifact@v2
        with:
          name: v6.1.0
          path: ./tmp/demo/dist/

  commit_results:
    runs-on: ubuntu-latest
    steps:
      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Clean up v6.2.0 directory
        run: |
          git rm ./v6.2.0/* -f -r
          mkdir ./v6.2.0
      - name: Download v6.2.0 artifacts
        uses: actions/download-artifact@v2
        with:
          name: v6.2.0
          path: ./v6.2.0/
      - run: git add ./v6.2.0/*
      - name: Clean up v6.1.0 directory
        run: |
          git rm ./v6.1.0/* -f -r
          mkdir ./v6.1.0
      - name: Download v6.1.0 artifacts
        uses: actions/download-artifact@v2
        with:
          name: v6.1.0
          path: ./v6.1.0/
      - run: git add ./v6.1.0/*
      - name: Commit changes
        run: |
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Build documentation" -a
          fi
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
