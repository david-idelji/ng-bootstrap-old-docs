  commit_results:
    needs: [build_v222, build_v221, build_v220, build_v212, build_v211, build_v210, build_v200]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Clean up v2.2.2 directory
        run: |
          mkdir ./v2.2.2 -p
          git rm ./v2.2.2/* -f -r --ignore-unmatch
      - name: Download v2.2.2 artifacts
        uses: actions/download-artifact@v2
        with:
          name: v2.2.2
          path: ./v2.2.2/
      - run: git add ./v2.2.2/*
      - name: Clean up v2.2.1 directory
